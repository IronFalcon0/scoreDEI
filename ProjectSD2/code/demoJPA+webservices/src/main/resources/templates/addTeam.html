<!DOCTYPE html>
<html>
    <head>
        <title>Add Team</title>
        <link rel="icon" type="image/png" th:href="@{https://cdn.discordapp.com/attachments/905910017805414420/980970760292167720/path1453.png}"/>
        <meta charset="utf8"/>
    </head>

    <form th:action="@{/saveTeam}" th:object="${team}" method="post">
        <div="form-row">
            <div>
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{numberWins}">
                <input type="hidden" th:field="*{numberLoses}">
                <input type="hidden" th:field="*{numberDraws}">

            </div>
            <h1>Add Team</h1>
            <br>

            <div>
                <label>Team Name: </label>
                <input type="text" th:field="*{name}" required>
            </div>

            <div>
                <label>URL to team Logo: </label>
                <input type="text" th:field="*{imagePath}" placeholder="Insert URL of team logo (not required)" size="50">
            </div>

            <br>
            <button type="submit">Add Team</button>
        </div>
    </form>

</html>
