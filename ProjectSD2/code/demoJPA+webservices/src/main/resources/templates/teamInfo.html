<!DOCTYPE html>
<html>
    <head>
        <title>Team Details</title>
        <link rel="icon" type="image/png" th:href="@{https://cdn.discordapp.com/attachments/905910017805414420/980970760292167720/path1453.png}"/>
        <meta charset="utf8"/>
    </head>
    <body>
        <img th:src="@{https://cdn.discordapp.com/attachments/905910017805414420/980975588451950662/g15211.png}" width="319" height="100"/>    
        <br>

        <h1><text th:text="${team.name}">name</text></h1>
        <br>
        <div>
            <img th:src="${team.imagePath}" width="150" height="150">
        </div>

        <table border="1">
            <tr>
                <th>Player Name</th>
                <th>Player Position</th>
                <th>Goals Scored</th>
                <th>Yellow Cards</th>
                <th>Red Cards</th>
                <th>Birthdate</th>
            </tr>
            <tr th:each="p : ${players}">
                
                <td><text th:text="${p.name}">name</text></td>
                <td><text th:text="${p.playerPosition}">playerPosition</text></td>
                <td><text th:text="${p.goalsScored}">goalsScored</text></td>
                <td><text th:text="${p.yellowCards}">yellowCards</text></td>
                <td><text th:text="${p.redCards}">redCards</text></td>
                <td><text th:text="${p.getBirthDateShortFormat()}">birthDate</text></td>
            </tr>
        </table>

        <br>
        <a th:href="@{/homepage}">Homepage</a>

    </body>
</html>
